<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.1 函数式组件</title>
</head>

<body>

  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- ** 核心库引入有顺序 -->
  <!-- 引入 react 核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入 react-dom, 用于支持 react 操作 DOM -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入 babel, 用于将 jsx 转为 js -->
  <script src="../js/babel.min.js"></script>

  <!-- 此处一定要写 babel, 使用 babel 将 jsx 转换成 js -->
  <script type="text/babel">

    // 1. 创建函数式组件
    function MyComponent() {
      console.log(this); // 此处的 this 是 undefined, 因为 babel 编译后开启了严格模式。
      return <h2>函数组件， 适用于「简单组件」的定义</h2>
    }

    // 2. 渲染组件到页面
    ReactDOM.render(<MyComponent/>, document.getElementById('test'))
    /*
      执行了 ReactDOM.render 之后， 发生了什么？
        1. React 解析了组件标签， 找到了 MyComponenet 组件。
        2. 发现组件是使用函数定义的， 随后调用了该函数， 将返回的 虚拟DOM 转换为 真实DOM， 随后呈现在页面中。
    */
  </script>
</body>

</html>
