<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.2 类式组件</title>
</head>

<body>

  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- ** 核心库引入有顺序 -->
  <!-- 引入 react 核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入 react-dom, 用于支持 react 操作 DOM -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入 babel, 用于将 jsx 转为 js -->
  <script src="../js/babel.min.js"></script>

  <!-- 此处一定要写 babel, 使用 babel 将 jsx 转换成 js -->
  <script type="text/babel">

    // 1. 创建类式组件
    class MyComponent extends React.Component{
      // 1. 构建函数 「不是必须存在」

      // 2. render 必须存在
      //    render 是放在哪里的？ -- MyComponent类 的原型对象上， 供实例使用。
      //    render 中的 this 是谁？ -- MyComponent 的实例对象。
      render() {
        console.log(this);
        return <h2>类定义组件， 适用于 「复杂组件」 的定义</h2>
      }
    }

    // 2. 渲染
    ReactDOM.render(<MyComponent/>, document.getElementById('test'))
    /*
      执行了 ReactDOM.render 之后， 发生了什么？
        1. React 解析了组件标签， 找到了 MyComponenet 组件。
        2. 发现组件是使用类定义的，随后 new 出来该类的实例， 并通过该实例调用原型类的 render 方法。
    */
  </script>
</body>

</html>
