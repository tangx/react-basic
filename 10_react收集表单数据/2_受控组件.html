<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_非受控组件</title>
</head>

<body>

  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- ** 核心库引入有顺序 -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>

  <!-- 此处一定要写 babel, 使用 babel 将 jsx 转换成 js -->
  <script type="text/babel">

    class Login extends React.Component {

      state = {
        username: '123',
        password: '',
      }

      onChangeUsername = (event) => {
        this.setState({ username: event.target.value })
      }
      onChangePassword = (event) => {
        this.setState({ password: event.target.value })
      }

      handleSubmit = (event) => {
        event.preventDefault() // 阻止默认行为
        const { username, password } = this.state

        alert(`用户名: ${username}, 密码: ${password}`)
      }



      render() {
        // 1. 受控组件： 组件状态通过 state 进行管理控制。
        // 2. 通过 onChange 实现 「state数据」 与 「input数据」 的绑定
        return (
          <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
            用户名: <input onChange={this.onChangeUsername} type="text" name="username" />
            密码: <input onChange={this.onChangePassword} type="text" name="password" />
            <button>提交</button>
          </form>
        )
      }
    }

    ReactDOM.render(<Login />, document.getElementById('test'))
  </script>
</body>

</html>
