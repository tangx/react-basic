<body>

  <script type="text/javascript">

    let a = 'name'
    let b = 'age'
    let obj = { [b]: 30 } // 使用方括号获取值

    obj[a] = '张三'
    obj.a = '王五'

    console.log(obj);  // {age: 30, name: '张三', a: '王五'}

  </script>
