<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bind 方法</title>
</head>
<body>

  <script type="text/javascript">

    function demo(){
      console.log(this);
    }

    demo() // Window

    // bind
    // bind 返回一个函数对象， 需要赋值
    const x = demo.bind({a:1,b:2})
    x() // Object, {a:1,b:2}

  </script>
  
</body>
</html>
