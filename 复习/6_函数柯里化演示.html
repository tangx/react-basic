<body>
  <script type="text/javascript">
    /*
      高阶函数： 如果一个函数符合下面2个规范中的任何一个， 那该函数就是高阶函数
        1. 若 A 函数， 接收的参数是一个函数， 那么 A 就可以被称为 高阶函数。
        2. 若 A 函数， 调用的返回值依然是一个函数， 那么 A 就可以被称为 高阶函数。

      函数的柯里化：
        通过函数调用继续返回函数的方式， 实现多次接收参数， 最后统一处理的函数编码形式。 
    */
    sum = (c) => {
      return (b) => {
        return (a) => {
          return a + b + c
        }
      }
    }

    let s = sum(1)(2)(3)

    console.log(s);
  </script>

</body>
