<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3_类中方法的this指向</title>
</head>

<body>

  <script type="text/javascript">

    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      speak() {
        // 类中所定义的方法， 在局部开启了严格模式。
        console.log("this==>>", this);
      }
    }

    const p1 = new Person('tom', 18)
    p1.speak()


    // 2.
    const x = p1.speak
    x() // 函数的直接调用。 


    function demo() {
      'use strict'; // 严格模式可以在局部使用。
      console.log("this in demo(strict mode) ==", this);  // undefined
    }
    function demo2() {
      console.log("this in demo2(non-strict mode) ==", this);  // Window
    }

  </script>
</body>

</html>
