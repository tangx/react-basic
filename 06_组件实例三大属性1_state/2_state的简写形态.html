<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件三大属性1: state 简写</title>
</head>

<body>

  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- ** 核心库引入有顺序 -->
  <!-- 引入 react 核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入 react-dom, 用于支持 react 操作 DOM -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入 babel, 用于将 jsx 转为 js -->
  <script src="../js/babel.min.js"></script>

  <!-- 此处一定要写 babel, 使用 babel 将 jsx 转换成 js -->
  <script type="text/babel">
    // 1. 创建 类组件
    class Weather extends React.Component {

      render() {
        return <h2 onClick={this.changeWeather}>今天天气很 {this.state.isHot ? '炎热' : '凉爽'}</h2>
      }

      /* 赋值语句 */
      // 初始化状态
      state = {
        isHot: true,
        wind: '微风'
      }

      // 自定义方法 -- 要用赋值语句的形式 + 箭头函数
      changeWeather = () => {
        /*
          1. 箭头函数本身没有 this
          2. 但是箭头函数在使用 this 的时候， 则向上查找， 找到了 Weather。
        */
        const isHot = this.state.isHot
        this.setState({ isHot: !isHot, time: 2022 })
      }
    }

    // 2. 渲染虚拟 DOM 到页面
    ReactDOM.render(<Weather />, document.getElementById('test'))


  </script>
</body>

</html>
