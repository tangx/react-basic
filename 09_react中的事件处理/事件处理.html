<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_createRef</title>
</head>

<body>

  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- ** 核心库引入有顺序 -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>

  <!-- 此处一定要写 babel, 使用 babel 将 jsx 转换成 js -->
  <script type="text/babel">
    // 1. 创建 虚拟DOM
    class Demo extends React.Component {

      /*
        React.createRef 调用后可以返回一个容器
          1. 该容器可以存储被 ref 标识的节点
          2. 该容器 “专人专用”。 若多次指定，后者覆盖前者。
      */
      // 创建 Ref 容器
      refInput1 = React.createRef()
      refInput2 = React.createRef()
      showInput1 = () => {
        alert(this.refInput1.current.value)
      }

      showInput2 = () => {
        alert(this.refInput2.current.value)
      }

      render() {
        return (
          <div>
            {/* <input ref={(c) => { this.input1 = c }} type="text" /> */}

            <input ref={this.refInput1} type="text" />
            <button onClick={this.showInput1}>点击我弹出左侧数据</button>

            <input ref={this.refInput2} onBlur={this.showInput2} type="text" placeholder="失去焦点弹出数据" />
          </div>
        )
      }
    }


    ReactDOM.render(<Demo />, document.getElementById('test'))

  </script>
</body>

</html>
